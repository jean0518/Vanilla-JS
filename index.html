<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleReloj.css">
</head>
<body>
    <main>
        <section class="section" data-scroll-spy>
                <h2>Reloj Digital y Alarma Sonora</h2>
                    <div class="container">
                        <div class="clockDate">
                            <div id="date"></div>
                            <div id="clock"></div>
                        </div>
                        <div class="calendarDate">
                            <div id="calendar">
                            <div class="headerCalendar">
                                <button id="prevBtn">
                                    <i class=""></i> <!-- iCONO -->
                                </button>
                                <div id="mothYear" class="mothYear"></div>
                                <button id="nextBtn">
                                    <i class=""></i> <!-- iCONO -->
                                </button>
                            </div>
                            <table class="WeekDays">
                                <thead>
                                    <tr>
                                        <th class="day">Domingo</th>
                                        <th class="day">Lunes</th>
                                        <th class="day">Martes</th>
                                        <th class="day">Miercoles</th>
                                        <th class="day">Jueves</th>
                                        <th class="day">Viernes</th>
                                        <th class="day">Sabado</th>
                                    </tr>
                                </thead>
                                <div class="dates" id="dates"></div>
                                <tbody>

                                </tbody>
                            </table>
                            </div>
                            <div id="events"></div>
                        </div>
                        <button class="btnClock" id="btnClock"><span>HORA</span></button>
                        <button class="btnCalendar" id="btnCalendar"><span>CALENDARIO</span></button>
                    </div>
            </section>
    </main>
</body>
<script src="calendar.js"></script>
</html>
