<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleReloj.css">
</head>
<body>
    <main>
        <section class="section" data-scroll-spy>
                <h2>Reloj Digital y Alarma Sonora</h2>
                    <div class="container">
                        <div class="clockDate">
                            <div id="date"></div>
                            <div id="clock"></div>
                        </div>
                        <div class="calendarDate">
                            <div id="calendar" class="calendar">
                            <div class="headerCalendar">
                                <button id="prevBtn">
                                    <i class=""></i> <!-- iCONO -->
                                </button>
                                <div id="mothYear" class="mothYear"></div>
                                <button id="nextBtn">
                                    <i class=""></i> <!-- iCONO -->
                                </button>
                            </div>
                            <table id="weekDays" class="weekDays">
                                    <tr id="weekRow" class="weekRow">
                                    </tr>
                            </table>
                            <div class="dates" id="dates"></div>
                            </div>
                        </div>
                        <div class="button" id="btnClock"><span>HORA</span></div>
                        <div class="button" id="btnCalendar"><span>CALENDARIO</span></div>
                    </div>
            </section>
    </main>
</body>
<script src="calendar.js"></script>
</html>
